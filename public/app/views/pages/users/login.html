<div class="jumbotron">
	<h1 style='text-align:center;'>
		Login
    </h1>
    <form style='width:400px;margin:20px auto;' ng-submit="main.doLogin(loginData)">
    	     <label class="sr-only">Username</label>
    	     <input type="text" name="username" class="form-control" placeholder="username" required ng-model="main.loginData.username">
    	     <label for="inputPassword" class="sr-only">Password</label>
    	     <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="main.loginData.password">
    	     <div class="checkbox mb-3">
    	       <label>
    	         <input type="checkbox" value="remember-me"> Remember me
    	       </label>
    	     </div>
    	     <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
             <br>
    </form>
</div>
