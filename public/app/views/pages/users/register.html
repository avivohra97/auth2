<div class="jumbotron">
	<h1 style='text-align:center;'>
		register
    </h1>
    <form style='width:400px;margin:20px auto;' ng-submit="register.regUser(regData)">
    	<label for="inputEmail" class="sr-only">Email address</label>
    	     <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus ng-model="register.regData.email">
    	     <label class="sr-only">Username</label>
    	     <input type="text" name="username" class="form-control" placeholder="username" required ng-model="register.regData.username">
    	     <label for="inputPassword" class="sr-only">Password</label>
    	     <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="register.regData.password">
    	     <div class="checkbox mb-3">
    	       <label>
    	         <input type="checkbox" value="remember-me"> Remember me
    	       </label>
    	     </div>
    	     <button class="btn btn-lg btn-primary btn-block" type="submit">register</button>
    </form>
    <br>
    <div class="row show-hide-message"ng-show="register.successMessage">
       <div class="alert alert-sucess">{{register.successMessage}}</div>
    </div>
    <div class="row show-hide-message" ng-show="register.errorMessage">
       <div class="alert alert-danger">{{register.errorMessage}}</div>
    </div>
</div>
